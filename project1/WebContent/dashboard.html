<!--  Add Single Movie -->	
	<h2>Add Movie</h2>
	<form action="dashboard.html" id="add" class="add" method="get">
			<input type="text" placeholder="Title" name="movieTitle">
			<input type="text" placeholder="Year" name="movieYear">
			<input type="text" placeholder="Director" name="movieDirector">
			<input type="text" placeholder="Single Star Name" name="starName">
			<input type="text" placeholder="Star's Birthyear" name="starDOB">
			<input type="text" placeholder="Single Genre" name="genreName">
			<input type="hidden" name="addMovie" value="true">
			<input type="hidden" name="addStar" value="false">
			<input type="submit" value="Add Movie"><br>
	</form>
	
<!--  Add Single Star -->	
	<br><h2>Add Star</h2><br>
	<form action="dashboard.html" id="add" class="add" method="get">
			<input type="hidden" name="movieTitle" value="">
			<input type="hidden" name="movieYear" value="">
			<input type="hidden" name="movieDirector" value="">
			<input type="text" placeholder="Star Name" name="starName">
			<input type="text" placeholder="Birth Year" name="starDOB">
			<input type="hidden" name="genreName" value="">
			<input type="hidden" name="addMovie" value="false">
			<input type="hidden" name="addStar" value="true">
			<input type="submit" value="Add Star">
			
	</form>
