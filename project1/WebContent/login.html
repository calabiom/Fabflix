<html>
<head>

<body>
    <div class="header">
		<img src="https://i.imgur.com/bSId3Dl.png" alt="logo">

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" class="login_form" action="#">
    <h2>Sign In</h2>
    <label><b>Username</b></label>
    <input type="text" name="username">
    <br>
    <label><b>Password</b></label>
    <input type="password" name="password">
    <br>
<!--  <div class="g-recaptcha" data-sitekey="6Le0iJAUAAAAANaWRMh06j7i2_HcixWkmOYxIdWI"></div>  -->   

    <input type="submit" value="Sign In">
    
</form>

<div id="login_error_message" class="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
