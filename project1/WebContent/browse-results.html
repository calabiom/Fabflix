<!-- insert sorting options -->	
	<div class="row">
	    <div class="col-lg-4 mx-auto">
			<div class="input-group">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button" onclick="refreshBrowsing('sorting')">Sort by</button>
			  </div>
			  <select class="custom-select" id="sorting-options">
			    <option value="0">Movie title (A to Z) </option>
			    <option value="1">Movie title (Z to A)</option>
			    <option value="2">Movie rating (Highest)</option>
			    <option value="3">Movie rating (Lowest) </option>
			  </select>
			</div>
		</div>

<!-- insert display options -->
		
		<div class="col-lg-4 mx-auto">
			<div class="input-group">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button" onclick="refreshBrowsing('listing')">Display</button>
			  </div>
			  <select class="custom-select" id="listing-options">
			    <option value="10">10 movies per page</option>
			    <option value="25">25 movies per page</option>
			    <option value="50">50 movies per page</option>
			    <option value="100">100 movies per page</option>
			  </select>
			</div>	
		</div>
	</div>
	
	
	
<!-- MovieList Display from Browsing -->	
	<table id=movie_table class="table table-striped">
	    <thead>
	    	<tr>
	        	<th>Title</th>
	        	<th>Year</th>
	        	<th>Director</th>
		  		<th>Genre(s)</th>
		 		<th>Star(s)</th>  
	        	<th>Rating</th>
	        	<th>Add to Cart?</th>
	    	</tr>
	    </thead>
	    <tbody id=movie_table_body></tbody>
	</table>
